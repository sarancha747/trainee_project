{% extends 'base.html' %}
{% block other %}
<main>
	<div class="container mt-4">
		<div>
			{% for message in messages %}
				<h4 style="color: red;">{{message}}</h4>
			{% endfor %}
		</div>
		<form method="post">	
			{% csrf_token %}
			<div class="form-group">    			
				<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Юзернейм">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email адрес">	
			</div>	
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Пароль">
			</div>
			<div class="form-group">
				<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Повторите пароль">	    			
			</div>
			<div class="form-group">
				<input type="submit" id="sub_btn" value="Регистрация" class="btn btn-info btn-block">
			</div>
		</form>
</div>
</main>
{% endblock %}
